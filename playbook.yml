- name: Prepare servers for deploy
  hosts: all
  become: true
  tasks:
    - name: Install dependencies via galaxy roles
      import_role:
        name: geerlingguy.pip
      tags: setup

    - name: Install docker module via pip
      pip:
        name: docker
        state: present
      tags: setup

- name: Deploy redmine application
  hosts: all
  become: true

  tasks:
    - name: Ensure redmine directory exists
      file:
        path: "/home/redmine"
        state: directory
        mode: '0755'
      tags: deploy

    - name: Create .env file from template
      ansible.builtin.template:
        src: templates/redmine.env.j2
        dest: .env
        mode: '644'
      tags: deploy

    - name: Pull redmine Docker image
      docker_image:
        name: redmine
        source: pull
      tags: deploy

    - name: Run Redmine container
      docker_container:
        name: redmine
        image: redmine
        restart_policy: always
        ports:
          - "3000:3000"
        env_file: .env
        state: started
      tags: deploy

- name: Install and start datadog
  hosts: webservers
  become: true
  roles:
    - { role: datadog.datadog, become: true }
  tags: monitoring
